<div class="row justify-content-center align-items-center">
  <div class="col-12">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" *ngFor="let solucion of soluciones;let index = index"
          [attr.data-slide-to]="index"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let solucion of soluciones;let index = index;let isFirst = first"
          [ngClass]="{active:isFirst}">
          <div class="inner" id="inner">
            <img [src]="solucion.urlImage" class="d-block w-100" [alt]="solucion.name" id="imagen">
          </div>
          <div class="carousel-caption d-none d-md-block text-white">
            <h5 [textContent]="solucion.name"></h5>
            <p [textContent]="solucion.description"></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="" aria-hidden="true">
          <i class="fas fa-2x fa-chevron-circle-left"></i>
        </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="" aria-hidden="true">
          <i class="fas fa-2x fa-chevron-circle-right"></i>
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
